<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Crop Disease - Agro Med</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Smooth transitions */
    .fade-enter {
      opacity: 0;
      transform: scale(0.95);
    }
    .fade-enter-active {
      opacity: 1;
      transform: scale(1);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">

   <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-[#2F855A] text-white flex flex-col">
      <div class="p-6 flex items-center space-x-3">
        <img src="assets/logo.jpg" alt="Agro Med" class="w-12 h-12 rounded-full">
        <span class="text-xl font-bold">Agro Med</span>
      </div>
      <nav class="flex-1 px-4 space-y-2">
        <a href="dashboard.html" class="block py-2 px-3 rounded hover:bg-green-700 bg-green-700">Dashboard</a>
        <a href="test.html" class="block py-2 px-3 rounded hover:bg-green-700">Test</a>
        <a href="history.html" class="block py-2 px-3 rounded hover:bg-green-700">History</a>
        <a href="news.html" class="block py-2 px-3 rounded hover:bg-green-700">News</a>
        <a href="account.html" class="block py-2 px-3 rounded hover:bg-green-700">Account</a>
        <a href="feedback.html" class="block py-2 px-3 rounded hover:bg-green-700">Feedback</a>
        <a href="signin.html" class="block py-2 px-3 rounded hover:bg-green-700">Logout</a>
      </nav>
    </aside>
    <!-- Main Content -->
    <main class="flex-1 p-6 md:p-12">
      <div class="max-w-2xl mx-auto">
        <h2 class="text-3xl font-bold text-green-700 text-center mb-8">Test Crop Disease</h2>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center mb-8">
          <label class="w-full sm:w-auto">
            <input type="file" accept="image/*" class="hidden" id="fileInput" />
            <span class="inline-block bg-green-600 text-white px-6 py-3 rounded-lg shadow-md cursor-pointer hover:bg-green-700 transition text-center w-full sm:w-auto">
              ðŸ“‚ Upload Image
            </span>
          </label>
          <button id="cameraBtn" class="bg-yellow-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-yellow-600 transition w-full sm:w-auto">
            ðŸ“· Open Camera
          </button>
        </div>

        <!-- Preview Card -->
        <div id="previewCard" class="hidden bg-white shadow-lg rounded-xl p-6 text-center transition">
          <h3 class="text-lg font-semibold mb-4">Preview</h3>
          <img id="previewImg" src="" alt="Image Preview" class="mx-auto rounded-lg shadow-md max-h-64 object-contain mb-4" />
          <button id="submitBtn" class="bg-green-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-green-700 transition">
            âœ… Review & Submit
          </button>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm text-center">
      <h4 class="text-xl font-bold text-green-700 mb-2">Submission Successful!</h4>
      <p class="text-gray-600 mb-4">Your crop image has been submitted for analysis.</p>
      <button id="closeModal" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">Close</button>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const previewCard = document.getElementById('previewCard');
    const previewImg = document.getElementById('previewImg');
    const submitBtn = document.getElementById('submitBtn');
    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');

    // Show preview on file select
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        previewImg.src = URL.createObjectURL(file);
        previewCard.classList.remove('hidden');
        previewCard.classList.add('fade-enter-active');
      }
    });

    // Reset preview when selecting new file
    fileInput.addEventListener('click', () => {
      fileInput.value = null;
      previewCard.classList.add('hidden');
    });

    // Simulate camera button
    document.getElementById('cameraBtn').addEventListener('click', () => {
      alert('Camera functionality not implemented. Please upload an image.');
    });

    // Show modal on submit
    submitBtn.addEventListener('click', () => {
      modal.classList.remove('hidden');
    });

    // Close modal
    closeModal.addEventListener('click', () => {
      modal.classList.add('hidden');
    });
  </script>
</body>
</html>
