<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Agro Med</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Overlay effect on background */
    .bg-overlay::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    /* Smooth hover scaling for buttons */
    .transition-scale {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .transition-scale:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body class="relative min-h-screen bg-gray-100 flex items-center justify-center">

  <!-- Background image with overlay -->
  <div class="absolute inset-0 bg-cover bg-center bg-overlay" style="background-image: url('assets/download.webp');"></div>

  <!-- Forgot password card -->
  <div class="relative z-10 w-full max-w-md bg-white/90 backdrop-blur-md rounded-2xl shadow-lg p-8 md:p-10">
    
    <!-- Logo and heading -->
    <div class="flex flex-col items-center mb-6">
      <img src="assets/logo.jpg" alt="Agro Med Logo" class="w-20 h-20 mb-4">
      <h1 class="text-2xl font-bold text-[#2F855A]">Reset Your Password</h1>
      <p class="text-gray-600 text-sm text-center mt-2">
        Enter your registered email to receive a password reset link.
      </p>
    </div>

    <!-- Reset form -->
    <form class="space-y-5" action="#" method="POST">
      <!-- Email field -->
      <div>
        <label for="email" class="block text-gray-700 mb-1 font-medium">Email Address</label>
        <input type="email" id="email" name="email" required
               placeholder="Enter your registered email"
               class="w-full px-4 py-2 rounded-lg border border-gray-300 
                      focus:outline-none focus:ring-2 focus:ring-[#2F855A] 
                      focus:border-[#2F855A] transition">
      </div>

      <!-- Placeholder for success/error messages -->
      <div id="message" class="text-sm text-center text-red-500 hidden">
        <!-- Example: "Email not found" -->
      </div>

      <!-- Submit button -->
      <button type="submit"
              class="w-full py-2 rounded-lg bg-[#2F855A] text-white font-semibold transition-scale">
        Send Reset Link
      </button>
    </form>

    <!-- Navigation links -->
    <div class="mt-6 text-sm text-center space-y-2">
      <p>
        <a href="signin.html" class="text-[#ECC94B] hover:underline">← Back to Sign In</a>
      </p>
      <p class="text-gray-600">
        Don’t have an account? 
        <a href="signup.html" class="text-[#2F855A] font-medium hover:underline">Sign Up</a>
      </p>
    </div>
  </div>

</body>
</html>
