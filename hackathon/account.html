<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account - Agro Med</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

     <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-[#2F855A] text-white flex flex-col">
      <div class="p-6 flex items-center space-x-3">
        <img src="assets/logo.jpg" alt="Agro Med" class="w-12 h-12 rounded-full">
        <span class="text-xl font-bold">Agro Med</span>
      </div>
      <nav class="flex-1 px-4 space-y-2">
        <a href="dashboard.html" class="block py-2 px-3 rounded hover:bg-green-700 bg-green-700">Dashboard</a>
        <a href="test.html" class="block py-2 px-3 rounded hover:bg-green-700">Test</a>
        <a href="history.html" class="block py-2 px-3 rounded hover:bg-green-700">History</a>
        <a href="news.html" class="block py-2 px-3 rounded hover:bg-green-700">News</a>
        <a href="account.html" class="block py-2 px-3 rounded hover:bg-green-700">Account</a>
        <a href="feedback.html" class="block py-2 px-3 rounded hover:bg-green-700">Feedback</a>
        <a href="signin.html" class="block py-2 px-3 rounded hover:bg-green-700">Logout</a>
      </nav>
    </aside>
    <!-- Main Content -->
    <main class="flex-1 p-6">
      <section class="bg-white rounded-xl shadow p-6 max-w-xl mx-auto">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Profile</h2>
        <p class="text-gray-700 mb-6">View and manage your account information.</p>

        <!-- Profile Card -->
        <div class="flex flex-col space-y-4">
          <div>
            <label class="block text-gray-700 mb-1 font-medium">Full Name</label>
            <input type="text" value="Joe" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2F855A] focus:border-[#2F855A] transition">
          </div>
          <div>
            <label class="block text-gray-700 mb-1 font-medium">Email</label>
            <input type="email" value="joe34@gmail.com" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2F855A] focus:border-[#2F855A] transition" disabled>
          </div>
          <div>
            <label class="block text-gray-700 mb-1 font-medium">Phone Number</label>
            <input type="tel" value="+91 9876543210" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2F855A] focus:border-[#2F855A] transition">
          </div>

          <!-- Action Buttons -->
          <div class="flex flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-4 mt-4">
            <button class="w-full md:w-auto py-2 px-4 rounded-lg bg-[#2F855A] text-white font-semibold hover:bg-green-700 transition">
              Save Changes
            </button>
            <button class="w-full md:w-auto py-2 px-4 rounded-lg bg-yellow-500 text-white font-semibold hover:bg-yellow-600 transition">
              Change Password
            </button>
          </div>
        </div>
      </section>
    </main>
  </div>

</body>
</html>
