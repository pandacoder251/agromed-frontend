<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Agro Med</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Overlay effect on background */
    .bg-overlay::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    /* Smooth button hover scaling */
    .transition-scale {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .transition-scale:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body class="relative min-h-screen bg-gray-100 flex items-center justify-center">

  <!-- Background image with overlay -->
  <div class="absolute inset-0 bg-cover bg-center bg-overlay" style="background-image: url('assets/download.webp');"></div>

  <!-- Sign-in card -->
  <div class="relative z-10 w-full max-w-md bg-white/90 rounded-2xl shadow-lg p-8 md:p-10">
    
    <!-- Back to Home Link -->
    <div class="mb-4">
      <a href="index.html" class="text-[#ECC94B] hover:underline text-sm">&larr; Back to Home</a>
    </div>

    <!-- Logo and title -->
    <div class="flex flex-col items-center mb-6">
      <img src="assets/logo.jpg" alt="Agro Med Logo" class="w-20 h-20 mb-4">
      <h1 class="text-3xl font-bold text-[#2F855A]">Agro Med</h1>
    </div>

    <!-- Sign-in form -->
    <form class="space-y-5" autocomplete="off">
      
      <!-- Email / Username -->
      <div>
        <label for="email" class="block text-gray-700 mb-1 font-medium">Email or Username</label>
        <input type="text" id="email" placeholder="Enter your email or username" 
               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2F855A] focus:border-[#2F855A] transition" autocomplete="username">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 mb-1 font-medium">Password</label>
        <input type="password" id="password" placeholder="Enter your password" 
               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2F855A] focus:border-[#2F855A] transition" autocomplete="current-password">
      </div>

      <!-- Remember me & Forgot password -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="form-checkbox text-[#2F855A]">
          <span class="text-gray-700">Remember me</span>
        </label>
        <a href="forgotpassword.html" class="text-[#ECC94B] hover:underline">Forgot Password?</a>
      </div>

      <!-- Buttons -->
      <div class="space-y-3">
        <button type="submit" 
                class="w-full py-2 rounded-lg bg-[#2F855A] text-white font-semibold transition-scale">
          Sign In
        </button>
        <a href="signup.html" 
           class="w-full inline-block py-2 rounded-lg text-center bg-[#ECC94B] text-white font-semibold transition-scale">
          Sign Up
        </a>
      </div>

      <!-- Inline error message -->
      <p id="error-message" class="text-red-500 text-sm mt-2 hidden"></p>

    </form>

  </div>

</body>

<script>
document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault(); // prevent default form submission

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('error-message');

    // Clear previous error
    errorMsg.textContent = '';
    errorMsg.classList.add('hidden');

    if (!email || !password) {
        errorMsg.textContent = 'Please enter both email and password.';
        errorMsg.classList.remove('hidden');
        return;
    }

    // Accept only the test credentials
    if ((email === 'joe34@gmail.com' || email === 'joe34') && password === 'helloworld') {
        alert('Login successful! Redirecting to dashboard...');
        window.location.href = "/dashboard.html";
    } else {
        errorMsg.textContent = 'Invalid credentials. Please try again.';
        errorMsg.classList.remove('hidden');
    }
});
</script>

</html>
