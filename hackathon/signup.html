<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Agro Med</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-overlay::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    .transition-scale {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .transition-scale:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body class="relative min-h-screen flex items-center justify-center bg-gray-100">

  <!-- Background image with dark overlay -->
  <div class="absolute inset-0 bg-cover bg-center bg-overlay" style="background-image: url('assets/download.webp');"></div>

  <!-- Sign-up card -->
  <div class="relative z-10 w-full max-w-md bg-white/90 rounded-2xl shadow-lg p-8 md:p-10">

    <!-- Back to Home Link -->
    <div class="mb-4">
      <a href="index.html" class="text-[#ECC94B] hover:underline text-sm">&larr; Back to Home</a>
    </div>

    <!-- Logo and title -->
    <div class="flex flex-col items-center mb-6">
      <img src="assets/logo.jpg" alt="Agro Med Logo" class="w-20 h-20 mb-4">
      <h1 class="text-3xl font-bold text-[#2F855A]">Agro Med</h1>
    </div>

    <!-- Sign-up form -->
    <form id="signupForm" class="space-y-5">
      <div>
        <label for="fullname" class="block text-gray-700 mb-1 font-medium">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" 
               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2F855A] focus:border-[#2F855A] transition" required>
      </div>

      <div>
        <label for="email" class="block text-gray-700 mb-1 font-medium">Email</label>
        <input type="email" id="email" placeholder="Enter your email" 
               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2F855A] focus:border-[#2F855A] transition" required>
      </div>

      <!-- Phone number -->
      <div>
        <label for="phone" class="block text-gray-700 mb-1 font-medium">Phone Number</label>
        <input type="tel" id="phone" placeholder="+91 9876543210" 
               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2F855A] focus:border-[#2F855A] transition" required>
        <button type="button" id="sendOtp" class="mt-2 px-4 py-1 rounded-lg bg-[#ECC94B] text-white font-semibold transition-scale">
          Send OTP
        </button>
      </div>

      <!-- OTP input -->
      <div id="otpSection" class="hidden">
        <label for="otp" class="block text-gray-700 mb-1 font-medium">Enter OTP</label>
        <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" 
               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2F855A] focus:border-[#2F855A] transition">
        <p id="otpMessage" class="text-sm text-gray-600 mt-1">OTP sent to your phone.</p>
      </div>

      <div>
        <label for="password" class="block text-gray-700 mb-1 font-medium">Password</label>
        <input type="password" id="password" placeholder="Enter your password" 
               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2F855A] focus:border-[#2F855A] transition" required>
      </div>

      <div>
        <label for="confirm-password" class="block text-gray-700 mb-1 font-medium">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" 
               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2F855A] focus:border-[#2F855A] transition" required>
      </div>

      <!-- Terms & Conditions -->
      <div class="flex items-center space-x-2 text-sm">
        <input type="checkbox" id="terms" class="form-checkbox text-[#2F855A]" required>
        <label for="terms" class="text-gray-700">
          I agree to the 
          <a href="terms.html" target="_blank" class="text-[#ECC94B] hover:underline">
            Terms & Conditions
          </a>
        </label>
      </div>

      <div class="space-y-3">
        <button type="submit" id="signupBtn" class="w-full py-2 rounded-lg bg-[#2F855A] text-white font-semibold transition-scale">
          Sign Up
        </button>
        <p class="text-center text-sm text-gray-700">
          Already have an account? 
          <a href="signin.html" class="text-[#ECC94B] hover:underline">Sign In</a>
        </p>
      </div>
    </form>

  </div>

  <script>
    let generatedOtp = '';
    const sendOtpBtn = document.getElementById('sendOtp');
    const otpSection = document.getElementById('otpSection');

    sendOtpBtn.addEventListener('click', () => {
      const phone = document.getElementById('phone').value.trim();
      if (!phone) {
        alert('Please enter your phone number.');
        return;
      }
      generatedOtp = Math.floor(100000 + Math.random() * 900000).toString();
      otpSection.classList.remove('hidden');
      alert(`Simulated OTP (for testing): ${generatedOtp}`);
    });

    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const enteredOtp = document.getElementById('otp').value.trim();
      if (!generatedOtp || enteredOtp !== generatedOtp) {
        alert('Invalid or missing OTP. Please verify your phone.');
        return;
      }
      alert('Sign-up successful! Redirecting to dashboard...');
      window.location.href = 'dashboard.html';
    });
  </script>

</body>
</html>
